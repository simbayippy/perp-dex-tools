name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install root requirements
        pip install -r requirements.txt
        # Install funding rate service requirements (includes pytest)
        pip install -r funding_rate_service/requirements.txt
        # Install exchange clients package
        pip install -e exchange_clients[all]

    - name: Run tests with pytest
      run: |
        pytest --verbose --cov=. --cov-report=term-missing --cov-report=xml
      continue-on-error: false

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
